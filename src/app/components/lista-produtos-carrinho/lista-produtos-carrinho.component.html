<div style="overflow-y: auto; margin-top: 40px; max-height: 200px; min-height: 200px;">
    <mat-list>
        <mat-list-item *ngFor="let item of lstProdutos; let i = index">
            <img mat-list-icon style="width: 60px; height: 60px; border-radius: 12px;" [src]="item.FilePath[0]" />
            <div mat-line>{{item.Quantidade}}x {{item.Nome}}</div>
            <div mat-line>{{item.DescricaoCliente}} </div>
            <span class="valor">{{item.Valor * item.Quantidade | currency:'BRL':'symbol':'1.2-2'}}</span>
            <button mat-icon-button color="accent" style="float: right;" (click)="deletarProduto(item.Id)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </mat-list-item>
    </mat-list>
</div>
