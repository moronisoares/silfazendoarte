<mat-card-header>
    <mat-card-title>Lista de Áreas de Entrega</mat-card-title>
</mat-card-header>
<div class="divWrapper">
    <mat-grid-list [cols]="app.retornaNumColsLista()" [rowHeight]="app.retornaNumRowsLista()">
        <mat-grid-tile *ngFor="let item of lstAreasEntrega">
            <mat-card class="card">
                <mat-grid-list cols="3" [rowHeight]="app.retornaNumRowsLista()">
                    <mat-grid-tile>
                        <p style="font-weight: 600; font-size: 12pt; text-align: center;">{{item.Nome}}</p>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <p style="font-size: 10pt; text-align: center;">{{item.Valor | currency:'BRL':true:'1.2-2'}}</p>
                    </mat-grid-tile>
                    <mat-grid-tile style="text-align: right;">
                        <button mat-icon-button color="accent" class="btnActions" (click)="modalCadastro(item)">
                            <mat-icon>mode_edit</mat-icon>
                        </button>
                        <button mat-icon-button color="accent" class="btnActions" (click)="deleteAreaEntrega(item)">
                            <mat-icon>delete_forever</mat-icon>
                        </button>
                    </mat-grid-tile>
                </mat-grid-list>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
<button mat-fab class="fab" color="accent" aria-label="Adicionar nova Área de Entrega" (click)="modalCadastro()">
    <mat-icon>add</mat-icon>
</button>
